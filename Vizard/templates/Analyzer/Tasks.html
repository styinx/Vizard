<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tasks</title>

  {% load static %}

  {% include "util/header.html" %}

</head>
<body>

  {% include "util/nav.html" %}

    <div class="bg-white shadow border-dark mx-5 my-5 px-5 py-5">

     <h2><u>Tasks</u></h2>
     <br>

     <table style="width: 100%">
       <tr>
         <th>Job-ID</th>
         <th>Status</th>
       </tr>
       {% for hash, status in tasks.items %}
         <tr>
           <td><pre>{{ hash }}</pre></td>
           <td>{{ status }}</td>
         </tr>
       {% endfor %}
     </table>

    </div>

</body>
</html>
